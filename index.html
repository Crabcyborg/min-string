			.unclickable { pointer-events: none; }
			.clickable { pointer-events: auto; }
			.overflow-x-hidden { overflow-x: hidden; }
			.mt0 { margin-top: 0; }

		<title>min-string.js</title>
	</head>
	<body class="overflow-x-hidden">
		<div id="page">
			<div id="container" class="center relative">
				min-string
			</div>
		</div>
		<script src="min-string.min.js" type="text/javascript"></script>
		<script>
			var container = document.getElementById('container');
			container.innerHTML = 'loaded';

			const raw = [27,48,0,0,0,0,31,0,0,0,0,0,127,128,0,0,0,1,255,248,0,0,0,7,255,254,0,0,0,31,255,255,0,0,0,127,255,255,0,0,0,255,255,255,0,0,127,255,255,255,0,0,255,255,255,254,0,1,255,255,255,252,12,3,255,255,255,224,19,127,255,255,252,0,33,255,255,255,254,0,65,255,255,255,254,0,129,255,255,255,254,0,15,255,255,255,254,0,8,127,255,255,255,0,16,127,255,255,255,0,16,62,127,255,255,0,32,29,191,255,254,128,32,9,111,128,204,64,0,1,107,0,102,0,0,2,98,0,35,0,0,4,70,0,33,0,0,0,132,0,16,128,0,1,8,0,0,128,0,0,8,0,0,64];
			const compressed = min.compress(raw);

			container.innerHTML = compressed;
			container.innerHTML = min.decompress(compressed).join(',');

			const raw_csv = raw.join(',');

			container.innerHTML = raw_csv.length + ' ' + compressed.length + ' ' + (Math.round(raw_csv.length / compressed.length * 100) / 100) + 'x smaller';
		</script>
	</body>
